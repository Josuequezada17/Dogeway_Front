<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;700&display=swap"
    />
    <link rel="stylesheet" href="css/editarPerfil.css" as="style" />
    <title>Configuración</title>
  </head>

  <body>
    <div class="container-fluid">
      <!-- Navbar lateral -->
      <nav class="col-md-3 col-lg-2 d-md-block bg-light sidebar">
        <div class="position-sticky">
          <a class="navbar-brand" href="homeDogewayLogeado_josue.html">
            <img src="img/Logo.png" alt="Logo" />Dogeway
          </a>

          <ul class="nav flex-column">
            <h5 class="offcanvas-title p-3">Configuración de la cuenta</h5>

            <li class="nav-item p-3 py-md-1">
              <a href="#" class="nav-link" onclick="scrollToSection('cuenta')"
                >Número de teléfono</a
              >
            </li>

            <!--Barra de rango-->
            <h5 class="offcanvas-title p-3">Configuración de descubrimiento</h5>

            <li class="nav-item p-3 py-md-3">
              <label for="range1" class="form-label"
                >Distancia de preferencia</label
              >
              <input
                type="range"
                class="form-range m-1"
                min="1"
                max="5"
                step="0.5"
                id="range1"
              />
            </li>

            <!--Boton de adopcion-->
            <h5 class="offcanvas-title p-3">Configuración de adopción</h5>

            <li class="nav-item p-3 py-md-3">
              <div class="form-check form-switch m-3">
                <input
                  type="checkbox"
                  class="form-check-input"
                  value=""
                  id="check1"
                />
                <label for="check1" class="form-check-label">Adopción</label>
              </div>
            </li>

            <!--Boton cancelar-->
            <li class="nav-item p-3">
              <a href="homeDogewayLogeado_josue.html"
                ><button type="button" class="btn btn-primary">
                  Cancelar
                </button></a
              >
            </li>
          </ul>
        </div>
      </nav>

      <!-- Contenido principal -->
      <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 main-content">
        <div class="perfiles">
          <!--configuracion de perfiles-->
          <h1>Configuración de perfiles</h1>
          <div id="perfilesContainer">
            <!-- Los recuadros de perfil se llenarán aquí dinámicamente -->
          </div>
        </div>

        <div class="Cuenta" id="cuenta">
          <h1>Configuración de la cuenta</h1>
          <h4>Número de teléfono</h4>
          <!-- Formulario para el numero de telefono -->
          <form action="#" method="post">
            <div class="container mb-3">
              <div class="row">
                <div class="col-md-6">
                  <label for="viejoNumero">Actual número de teléfono:</label>
                  <input
                    type="tel"
                    id="viejoNumero"
                    name="viejoNumero"
                    class="StyleInp form-control"
                    pattern="[0-9]{10}"
                    required
                  />
                </div>
                <div class="col-md-6">
                  <label for="nuevoNumero">Nuevo número de teléfono:</label>
                  <input
                    type="tel"
                    id="nuevoNumero"
                    name="nuevoNumero"
                    class="StyleInp form-control"
                    placeholder="(XX) XXXX XXXX"
                    required
                  />
                </div>
              </div>
            </div>

            <div class="mi-clase-de-centrado">
              <button type="submit" class="btn btn-primary">
                Cambiar numero
              </button>
            </div>
          </form>

          <h4>Eliminar cuenta</h4>
          <button
            type="button"
            class="btn btn-primary"
            data-bs-toggle="modal"
            data-bs-target="#confirmModal"
          >
            Borrar cuenta
          </button>

          <!--Modal-->
          <div
            class="modal modal fade"
            id="confirmModal"
            tabindex="-1"
            role="dialog"
            aria-labelledby="confirmModalLabel"
            aria-hidden="true"
          >
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="confirmModalLabel">
                    Confirmar Borrado de Cuenta
                  </h5>
                  <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                  ></button>
                </div>
                <div class="modal-body">
                  ¿Estás seguro de que deseas borrar tu cuenta?
                </div>
                <div class="modal-footer">
                  <button
                    type="button"
                    class="btn btn-secondary"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                  >
                    Cancelar
                  </button>
                  <button type="submit" class="btn btn-danger">Borrar</button>
                </div>
              </div>
            </div>
          </div>
          <!--Fin modal-->
        </div>
      </main>
    </div>

    <script src="JS/editarPerfil.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
