<html lang="en">

    <head>
        
        <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <body>

        <header class="masthead">

            <nav class=" navbar navbar-expand-lg navbar-light bg-light shadow fixed-top">

                <div class="container">

                    <img class="logo" src="img/Logo.png" alt="">

                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false"

                        <span class="navbar-toggler-icon"></span>

                    <div class="collapse navbar-collapse" id="navbarResponsive">

                        <ul class="navbar-nav ms-auto">

            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
                crossorigin="anonymous">
            </script>

        </header>

        <main>
            <form id="form">
                
                <div class="column">
                    
                    <fieldset>

                        <label for="nombre">Nombre completo</label>
                        <input type="text" name="nombreCompleto" id="nombre" class="StyleInp" required>

                        <label for="Apellido">Apellidos</label>
                        <input type="text" name="apellidos" id="apellido" class="StyleInp" required>

                        <label for="correoElectronico">Correo Electrónico</label>
                        <input type="email" name="correo" id="correo" class="StyleInp" placeholder="email@domain.com"
                        required>

                    </fieldset>

                    <fieldset class="FieldIB">
                        <legend>Intereses
                            <select name="interes">
                                <option>Perros</option>
                                <option>Gatos</option>
                                <option>Conejos</option>
                            </select required>
                        </legend>
                    </fieldset>

                    <fieldset class="FieldIB">
                        <legend>Genero
                            <select name="genero">
                                <option>Masculino</option>
                                <option>Femenino</option>
                                <option>Otro</option>
                            </select required>
                        </legend>
                    </fieldset>

                    <label for="fecha_nacimiento">Fecha de nacimiento</label>
                    <input type="date" id="fecha_nacimiento" class="StyleInp" name="fecha_nacimiento" required>

                    <fieldset>
                        <label for="pais">Pais</label>
                        <input type="country" id="pais" class="StyleInp" name="pais" required>

                        <label for="estado">Estado</label>
                        <input type="country" id="estado" class="StyleInp" name="estado" required>

                        <label for="colonia">Ciudad</label>
                        <input type="country" id="colonia" class="StyleInp" name="colonia" required>
                    </fieldset>

                    <label for="telefono">Teléfono</label>
                    <input type="tel" name="telefono" id="telefono" class="StyleInp" placeholder="(XX) XXXX XXXX" required>

                    <fieldset class="FieldIB">

                        <label for="password">Contraseña</label>
                        <input type="password" name="password" id="password" class="StyleInp" required>

                    </fieldset>

                    <fieldset class="FieldIB">

                        <label for="confirm_password">Confirmar contraseña</label>
                        <input type="password" name="confirm_password" id="confirm_password" class="StyleInp" required>

                    </fieldset>
                    
                </div>

                <div class="column" class="columnPhotos">
                    <form action="/upload" method="post" enctype="multipart/form-data">
                        <div class="DivInpImg">
                            <input type="file" id="image1" class="InpImg" accept="image/*" name="imgU1" required> 
                            <img class="mas" src="img/mas.png">
                        </div>

                        <div class="DivInpImg">
                            <input type="file" id="image2" class="InpImg" accept="image/*" name="imgU2">
                            <img class="mas" src="img/mas.png">
                        </div>

                        <div class="DivInpImg">
                            <input type="file" id="image3" class="InpImg" accept="image/*" name="imgU3">
                            <img class="mas" src="img/mas.png">
                        </div>

                        <div class="DivInpImg">
                            <input type="file" id="image4" class="InpImg" accept="image/*" name="imgU4">
                            <img class="mas" src="img/mas.png">
                        </div>


                        <div class="DivInpImg">
                            <input type="file" id="image5" class="InpImg" accept="image/*" name="imgU5">
                            <img class="mas" src="img/mas.png">
                        </div>

                        <div class="DivInpImg">
                            <input type="file" id="image6" class="InpImg" accept="image/*" name="imgU6">
                            <img class="mas" src="img/mas.png">
                        </div>

                    </form>
                    
                </div>

            <div class="Btn_XY">
                <button type="submit" class="BtnGrl">Continuar</button>
            </div>
            


            </form>
            <script src="JS/createAccountUser.js"></script>

        </main>

        <footer>
            
        </footer>
        
    </body>

</html>
