            <section class="modalVerification"  id="modalVerification">
                <div class="modalContenedorVerification">

                    <div class="imagenReportar">
                        <img class="fotoCloseReportar" src="img/close.png">
                    </div>

                    <h2 class="modalTituloReportar">Verificación de de correo</h2>

                    <form name="FormaReportar" id="FormaReportar">

                        <div class="opcionesReportar">
                            <p>Se ha enviado un PIN a tu correo electrónico. Por favor, ingrésalo a continuación:</p>
                            <input type="text" id="pinInput" class="form-control" placeholder="Ingresa el PIN">
                        </div>

                        <div class="Btn_XY">
                            <button type="submit" onclick="" id="verifyButton" Even class="BtnGrl">Verificar</button>
                        </div>

                    </form>
                </div>

                <script>

                    function verifier() {
                        var correoValue = document.getElementById('correo').value;
                    
                        // Realizar la solicitud para obtener el código de verificación
                        fetch('http://localhost:8080/signup/verifier?correo=' + correoValue, {
                            method: 'POST',
                        })
                        .then(response => response.text())
                        .then(codigoVerificacion => {
                            // Mostrar el modal de verificación
                            mostrarModalVerificacion(codigoVerificacion);
                        })
                        .catch(error => {
                            console.error('Error al obtener el código de verificación:', error);
                        });
                    }


                    
                    function mostrarModalVerificacion(codigoVerificacion){
                        // Mostrar el modal de verificación
                        var pinInput = document.getElementById('pinInput');
                        pinInput.value = ''; // Limpiar el campo del PIN
                        console.log('Mostrando modal');
                        $('#modalVerification').modal('show');
                
                        // Configurar la función de verificación del PIN
                        document.getElementById('verifyButton').addEventListener('click', function () {
                            var pinIngresado = pinInput.value;
                
                            // Realizar la solicitud para verificar el código de verificación
                            fetch('http://localhost:8080/signup/verifycode?codigoIngresado=' + pinIngresado + '&codigoEsperado=' + codigoVerificacion, {
                                method: 'POST',
                            })
                                .then(response => response.text())
                                .then(resultado => {
                                    if (resultado === 'correcto') {
                                        // Cerrar el modal y realizar el registro
                                        $('#modalVerification').modal('hide');
                                        alert('Código de verificación correcto. Procediendo con el registro.');
                                        register(); // Esta función realizará el registro
                                    } else {
                                        alert('Código de verificación incorrecto. Inténtalo de nuevo.');
                                    }
                                })
                                .catch(error => {
                                    console.error('Error al verificar el código de verificación:', error);
                                });
                        });
                    }
                    
                    
                </script>

               
            
            <script>


                function register() {
                    document.getElementById('form-register').addEventListener('submit', function (event) {
                        event.preventDefault(); // Evitar que se realice la acción predeterminada del formulario
                
                        // Obtener los valores de los campos de entrada
                        var nombreValue = document.getElementById('nombres').value;
                        var apellidoValue = document.getElementById('apellidos').value;
                        var correoValue = document.getElementById('correo').value;
                        var InteresesValue = document.getElementById('Intereses').value;
                        var generoValue = document.getElementById('Genero').value;
                        var fechaNacimientoValue = document.getElementById('fechaNacimiento').value;
                        var paisValue = document.getElementById('pais').value;
                        var estadoValue = document.getElementById('estado').value;
                        var ciudadValue = document.getElementById('ciudad').value;
                        var telefonoValue = document.getElementById('telefono').value;
                        var passwordValue = document.getElementById('password').value;
                        var confirm_passwordValue = document.getElementById('confirm_password').value;
                
                        if (passwordValue !== confirm_passwordValue) {
                            alert("Contraseña incorrecta");
                            return;
                        } else {
                            // Continuar con el proceso
                        }
                
                        // Crear objeto FormData para enviar archivos
                        var formData = new FormData();
                        formData.append('nombres', nombreValue);
                        formData.append('apellidos', apellidoValue);
                        formData.append('correo', correoValue);
                        formData.append('intereses', InteresesValue);
                        formData.append('genero', generoValue);
                        formData.append('fechaNacimiento', fechaNacimientoValue);
                        formData.append('pais', paisValue);
                        formData.append('estado', estadoValue);
                        formData.append('ciudad', ciudadValue);
                        formData.append('telefono', telefonoValue);
                        formData.append('password', passwordValue);
                
                        // Agregar la imagen al FormData
                        var imageInput = document.getElementById('image1');
                        if (imageInput.files.length > 0) {
                            formData.append('foto', imageInput.files[0]);
                        }
                        
                        // Realizar la solicitud POST al servidor
                        fetch('http://localhost:8080/signup', {
                            method: 'POST',
                            body: formData
                        })
                            .then(response => response.json())
                            .then(message => {
                                console.log('Respuesta del servidor:', message);
                               
                                sessionStorage.setItem('correo', correoValue);
                                console.log("antes", correoValue);
                                
                            })
                            .catch(error => {
                                console.error('Error al enviar la solicitud:', error);
                                alert("Uno de los campos es incorrecto, Verifícalo");
                            });
                    });
                }

                
                
            </script>
