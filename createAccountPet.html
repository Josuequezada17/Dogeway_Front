        <main>
            <form id="mascotaForm" method="post">
                
                <div class="column">
                    <fieldset>

                        <label for="nombre">Nombre de la mascota</label>
                        <input type="text" name="nombreMascota" id="nombre" class="StyleInp" required>

                    </fieldset>
                    
                    <label for="raza" name="raza">Seleccione el tipo de:</label>

                    <fieldset class="FieldIBP">
                        <legend> 
                            <label for="nombre">Mascota
                                <select id="mascota" name="mascota" required>
                                    <option name="perro">PERRO</option>
                                    <option name="gato">GATO</option>
                                    <option name="conejo">CONEJOS</option>
                                </select>
                            </label>
                        </legend>
                    </fieldset>

                    <fieldset class="FieldIBP">
                        <legend> 
                            <label for="funcionPet">Para
                                <select id="funcion" name="funcionMascota" required>
                                    <option type="funcionPet" name="funcionMatch">MATCH</option>
                                    <option type="funcionPet" name="funcionAdoptar">ADOPCION</option>
                                </select>
                            </label>
                        </legend>
                    </fieldset>

                    <fieldset class="">
                        <label for="raza" class="raza">Raza</label>
                        <input type="text" name="raza" id="raza" class="StyleInp" required>
                    </fieldset>

                    <fieldset class="FieldIBP">
                        <legend>
                            <label for="tamano">Tamaño 
                                <select id="tamanio" name="Tamano" required>
                                    <option type="weight" name="chico">CHICO</option>
                                    <option type="weight" name="mediano">MEDIANO</option>
                                    <option type="weight" name="grande">GRANDE</option>
                                </select>
                            </label>
                        </legend>

                    </fieldset>

                    <fieldset class="FieldIBP">
                        <legend> 
                            <label for="sexo">Sexo
                                <select id="genero" name="Genero" required>
                                    <option type="sexo" name="masculino">MASCULINO</option>
                                    <option type="sexo" name="femenino">FEMENINO</option>
                                </select>
                            </label>
                        </legend>

                    </fieldset>

                    <fieldset>
                        <label for="descripcion" name="Desc">Descripcion</label>
                        <textarea cols="70" rows="10" id="descripcion" class="StyleInp" required name="descripcion"></textarea>
                    </fieldset required>

                </div>

                <div class="column" class="columnPhotos">

                <div class="Btn_XY">
                    <button type="submit" onclick="registrarMascota()" class="BtnGrl">Registrar Mascota</button>
                </div>
                
    
            </form>
            
            <script>

                function registrarMascota() {

                    document.getElementById('mascotaForm').addEventListener('submit', function(event) {
                    event.preventDefault();  // Evitar que se realice la acción predeterminada del formulario
                    // Obtén los valores de los campos del formulario
                    var nombreMascotaValue = document.getElementById('nombre').value.toString();
                    var tipoMascotaValue = document.getElementById('mascota').value.toString();
                    var funcionMascotaValue = document.getElementById('funcion').value.toString();
                    var razaValue = document.getElementById('raza').value.toString();
                    var tamanoValue = document.getElementById('tamanio').value.toString();
                    var generoValue = document.getElementById('genero').value.toString();
                    var descripcionValue = document.getElementById('descripcion').value.toString();

                    if(generoValue == "MASCULINO"){
                        generoValue = false;
                    }else{
                        generoValue = true;
                    }

                    // Construye un objeto con los datos del formulario
                    var formData = new FormData();
                    
                    formData.append('nombre', nombreMascotaValue );
                    formData.append('mascota', tipoMascotaValue);
                    formData.append('funcion', funcionMascotaValue);
                    formData.append('raza', razaValue);
                    formData.append('tamanio', tamanoValue);
                    formData.append('descripcion', descripcionValue);
                    
                  // Agregar la imagen al FormData
                  var imageInput = document.getElementById('image1');
                        if (imageInput.files.length > 0) {
                            formData.append('foto', imageInput.files[0]);
                        }
                
                        // Realizar la solicitud POST al servidor
                        fetch('http://localhost:8080/signup', {
                            method: 'POST',
                            body: formData
                        })
                            .then(response => response.json())
                            .then(message => {
                                console.log('Respuesta del servidor:', message);
                                sessionStorage.clear();
                                window.location.href = 'homeDogewayLogeado_josue.html';
                            })
                            .catch(error => {
                                console.error('Error al enviar la solicitud:', error);
                                alert("Uno de los campos es incorrecto, Verifícalo");
                            });
                    });
                }

            </script>
