            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"

        </header>

        <main>
            <form id="form">
                
                <div class="column">
                    <fieldset>

                        <label for="nombre">Nombre de la mascota</label>
                        <input type="text" name="nombreMascota" id="nombre" class="StyleInp" required>

                    </fieldset>

                    <label for="raza" name="raza">Seleccione la raza</label>
                    
                    <fieldset class="FieldIBP">
                        <legend>Perro
                            <select>
                                <option name="labradorRetriever">Labrador Retriever</option>
                                <option name="pastorAleman">Pastor Alemán</option>
                                <option name="goldenRetriever">Golden Retriever</option>
                                <option name="bulldogFrances">Bulldog Francés</option>
                                <option name="beagle">Beagle</option>
                                <option name="poodle">Poodle (Caniche)</option>
                                <option name="boxer">Boxer</option>
                                <option name="dachshund">Dachshund (Teckel)</option>
                                <option name="siberianHusky">Siberian Husky</option>
                                <option name="chihuahua">Chihuahua</option>
                                <option name="rottweiler">Rottweiler</option>
                                <option name="shihTzu">Shih Tzu</option>
                                <option name="borderCollie">Border Collie</option>
                                <option name="pomerania">Pomerania</option>
                                <option name="doberman">Doberman</option>
                                <option name="shetlandSheepdog">Shetland Sheepdog</option>
                                <option name="cavalierKingCharlesSpaniel">Cavalier King Charles Spaniel</option>
                                <option name="grearDane">Great Dane</option>
                                <option name="bichonFrise">Bichon Frise</option>
                                <option name="cockerSpaniel">Cocker Spaniel</option>
                            </select required>
                        </legend>
                    </fieldset>

                    <fieldset class="FieldIBP">

                        <legend>Gato
                            <select>
                                <option name="persa">Persa</option>                                
                                <option name="siames">Siames</option>
                                <option name="maineCoon">Maine Coon</option>
                                <option name="shynx">Sphynx</option>
                                <option name="ragdoll">Ragdoll</option>
                                <option name="britishShorthair">British Shorthair</option>
                                <option name="bengal">Bengal</option>
                                <option name="abyssianian">Abyssinian</option>
                                <option name="scottishFold">Scottish Fold</option>
                                <option name="burmese">Burmese</option>
                                <option name="russianBlue">Russian Blue</option>
                                <option name="orientalShorthair">Oriental Shorthair</option>
                                <option name="devonRex">Devon Rex</option>
                                <option name="americanShorthair">American Shorthair</option>
                                <option name="norwegianForestCat">Norwegian Forest Cat</option>
                                <option name="turkishAngora">Turkish Angora</option>
                                <option name="egyptianMau">Egyptian Mau</option>
                                <option name="manx">Manx</option>
                                <option name="tonkinese">Tonkinese</option>
                                <option name="exotico">Exótico</option>
                            </select required>
                        </legend>
                    </fieldset>

                    <fieldset class="FieldIB">
                        <legend> Tamaño
                            <select>
                                <option type="weight" name="chico">Chico</option>
                                <option type="weight" name="mediano">Mediano</option>
                                <option type="weight" name="grande">Grande</option>
                            </select>
                        </legend>

                    </fieldset required>

                    <fieldset class="FieldIB">
                        <legend> Sexo
                            <select>
                                <option type="sexo" name="masculino">Masculido</option>
                                <option type="sexo" name="femenino">Femenino</option>
                            </select>
                        </legend>

                    </fieldset required>

                    <fieldset>
                        <label for="descripcion">Descripcion</label>
                        <textarea cols="70" rows="10" id="descripcion" class="StyleInp" required name="descripcion"></textarea>
                    </fieldset required>

                </div>

                <div class="column" class="columnPhotos">
                        <form action="/upload" method="post" enctype="multipart/form-data">
                            <div class="DivInpImg">
                                <input type="file" id="image1" class="InpImg" accept="image/*" name="img1" required> 
                                <img class="mas" src="img/mas.png">
                            </div>

                            <div class="DivInpImg">
                                <input type="file" id="image2" class="InpImg" accept="image/*" name="img2" required>
                                <img class="mas" src="img/mas.png">
                            </div>

                            <div class="DivInpImg">
                                <input type="file" id="image3" class="InpImg" accept="image/*" name="img3">
                                <img class="mas" src="img/mas.png">
                            </div>

                            <div class="DivInpImg">
                                <input type="file" id="image4" class="InpImg" accept="image/*" name="img4">
                                <img class="mas" src="img/mas.png">
                            </div>


                            <div class="DivInpImg">
                                <input type="file" id="image5" class="InpImg" accept="image/*" name="img5">
                                <img class="mas" src="img/mas.png">
                            </div>

                            <div class="DivInpImg">
                                <input type="file" id="image6" class="InpImg" accept="image/*" name="img6">
                                <img class="mas" src="img/mas.png">
                            </div>

                        </form>
                        
                </div>

                <div class="Btn_XY">
                    <button type="submit" class="BtnGrl" name="continuar">Continuar</button>
                </div>
                
    
            </form>
            <script src="JS/createAccountPet.js"></script>

        </main>

        <footer>
            
        </footer>
    </body>

</html>
