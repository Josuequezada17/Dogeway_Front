        <main>
            <form id="form">
                
                <div class="column">
                    <fieldset>

                        <label for="nombre">Nombre de la mascota</label>
                        <input type="text" name="nombreMascota" id="nombre" class="StyleInp" required>

                    </fieldset required>
                    
                    

                    <label for="raza" name="raza">Seleccione el tipo de:</label>

                    <fieldset class="FieldIBP">
                        <legend> 
                            <label for="nombre">Mascota
                                <select>
                                    <option name="perro">Perro</option>
                                    <option name="gato">Gato</option>
                                    <option name="conejo">Conejo</option>
                                </select required>
                            </label>
                        </legend>
                    </fieldset required>

                    <fieldset class="">
                        <label for="raza" class="raza">Raza</label>
                        <input type="text" name="raza" id="raza" class="StyleInp" required>
                    </fieldset required>

                    <fieldset class="FieldIBP">
                        <legend>
                            <label for="tamano">Tama√±o 
                                <select>
                                    <option type="weight" name="chico">Chico</option>
                                    <option type="weight" name="mediano">Mediano</option>
                                    <option type="weight" name="grande">Grande</option>
                                </select required>
                            </label>
                        </legend required>

                    </fieldset required>

                    <fieldset class="FieldIBP">
                        <legend> 
                            <label for="sexo">Sexo
                                <select>
                                    <option type="sexo" name="masculino">Masculido</option>
                                    <option type="sexo" name="femenino">Femenino</option>
                                </select>
                            </label>
                        </legend>

                    </fieldset required>

                    <fieldset>
                        <label for="descripcion">Descripcion</label>
                        <textarea cols="70" rows="10" id="descripcion" class="StyleInp" required name="descripcion"></textarea>
                    </fieldset required>

                </div>

                <div class="column" class="columnPhotos">
                        <form action="/upload" method="post" enctype="multipart/form-data">
                            <div class="DivInpImg">
                                <input type="file" id="image1" class="InpImg" accept="image/*" name="img1" required> 
                                <img class="mas" src="img/mas.png">
                            </div>

                            <div class="DivInpImg">
                                <input type="file" id="image2" class="InpImg" accept="image/*" name="img2" required>
                                <img class="mas" src="img/mas.png">
                            </div>

                            <div class="DivInpImg">
                                <input type="file" id="image3" class="InpImg" accept="image/*" name="img3">
                                <img class="mas" src="img/mas.png">
                            </div>

                            <div class="DivInpImg">
                                <input type="file" id="image4" class="InpImg" accept="image/*" name="img4">
                                <img class="mas" src="img/mas.png">
                            </div>


                            <div class="DivInpImg">
                                <input type="file" id="image5" class="InpImg" accept="image/*" name="img5">
                                <img class="mas" src="img/mas.png">
                            </div>

                            <div class="DivInpImg">
                                <input type="file" id="image6" class="InpImg" accept="image/*" name="img6">
                                <img class="mas" src="img/mas.png">
                            </div>

                        </form>
                        
                </div>

                <div class="Btn_XY">
                    <button type="submit" class="BtnGrl" name="continuar">Continuar</button>
                </div>
                
    
            </form>
