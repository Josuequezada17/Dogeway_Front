<body>

    <header>

        <nav class=" navbar navbar-expand-lg navbar-light bg-light shadow fixed-top">

            <div class="container">

                <img class="logo" src="img/Logo.png" alt="">

                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarResponsive">

                    <ul class="navbar-nav ms-auto">

                        <li class="nav-item active">

                        <li class="nav-item">

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
        </script>

    </header>

    <main class="header masthead">

        <div class="solicitudes-pendientes">
            <div class="contenedor tres-columnas">

                <div id="Pets-Info" class="info container-match box-table">

                    <h4>Mascota Actual</h4>

                    <h5 id="id-current"></h5> 
                    
                    <h5 id="name-current"></h5>
                    

                    <h4>Mascotas Registradas</h4>

                    <script>
                        // Obtener el valor del almacenamiento local
                        if(sessionStorage.getItem('currentPet')){
                        var currentPet = JSON.parse(sessionStorage.getItem('currentPet'))
                        document.getElementById('id-current').textContent = currentPet.id;
                        document.getElementById('name-current').textContent = currentPet.nombre;
                        }
                    </script>


                </div>

                <br>

                <div class="info container-match">

                    <div class="cuadro">
                        <div class="cuadro-azul">
                            <img class="imagen" id="foto" src="" alt="Image-match">


                            <script>
                                if(sessionStorage.getItem('currentPet')){
                                var matchpet = JSON.parse(sessionStorage.getItem('matchpet'))
                                document.getElementById('foto').textContent = matchpet.foto;

                                }
                            </script>

                        </div>
                    </div>

                    <div class="buttons-container">

                        <!-- Se agrega el referencia para dar match -->
                        <button onclick="adoptarPet()">
                            <img src="img/Ok.png" alt="Match">
                        </button>
                        
                        <button onclick="NotAdoptarPet()">
                            <img src="img/Cancel.png" alt="NotMatch">
                        </button>
                        
                        <script>
                            function adoptarPet() {
                                var currentPet = JSON.parse(sessionStorage.getItem('userPropietary'));
                                var matchPet = JSON.parse(sessionStorage.getItem('CurrentAdoptarPet'));
                                var token = sessionStorage.getItem('token');
                        
                                if (currentPet && matchPet && token) {
                                    adoptar( matchPet.id,currentPet.id,"",token);
                                } else {
                                    console.error("Error: Alguno de los objetos o el token es indefinido.");
                                }
                            }
                        
                            function NotAdoptarPet() {
                                var currentPet = JSON.parse(sessionStorage.getItem('currentPet'));
                                var matchPet = JSON.parse(sessionStorage.getItem('matchPet'));
                                var token = sessionStorage.getItem('token');
                        
                                if (currentPet && matchPet && token) {
                                    NotAdoptar(currentPet.id, matchPet.id, token);
                                } else {
                                    console.error("Error: Alguno de los objetos o el token es indefinido.");
                                }
                            }
                            
                        </script>
                        
                    </div>
                </div>

                  
                <div class="info box-table" id="solicitudes">
                    <h4>Solicitudes Pendientes de la mascota actual</h4>

                    <h5>Informacion del Usuario</h5>


                </div>

                <div>

                    <fieldset class="FieldIB">
                        <button class="BtnGrl ">Reportar</button>
                    </fieldset>

                    <fieldset class="FieldIB">
                        <button class="BtnGrl ">Bloquear</button>
                    </fieldset>
                </div>

            </div>
        </div>

    </main>

    <section class="modalMatch">
        <div class="modalContainerMatch">
            <div class="closeMatch">
                <img class="closeMatchFoto" src="imagenes/close.png">
            </div>

            <div class="matchTitulo">
                <span class="matchTituloSuperior">It's a</span><br>
                <span class="matchTituloInferior">Adopt!</span>
            </div>

            <div class="matchTitulo2">
                <span class="matchTituloInferior2">Adopt!</span>
            </div>

            <div>
                <p class="informacion">¡También le gustas a Terry!</p>
            </div>

            <div>
                <input type="text" name="mandarMensaje" id="mandarMensaje" placeholder="¡Dile algo buena onda!" class="opcionMandarMensaje"/>
            </div>
        </div>
    </section>

</body>

<script>

    window.onload = function () {
        if (!sessionStorage.getItem('token')) {
            window.location.href = 'error.html';
        }
      
        
    };

</script>
