    </header>

    <main class="header masthead">

        <div class="solicitudes-pendientes">
            <div class="contenedor tres-columnas">

                <div id="Pets-Info" class="info container-match box-table">

                    <h4>Mascota Actual</h4>

                    <h5 id="id-current"></h5> 
                    
                    <h5 id="name-current"></h5>
                    

                    <h4>Mascotas Registradas</h4>

                    <script>
                        // Obtener el valor del almacenamiento local
                        if(sessionStorage.getItem('currentPet')){
                        var currentPet = JSON.parse(sessionStorage.getItem('currentPet'))
                        document.getElementById('id-current').textContent = currentPet.id;
                        document.getElementById('name-current').textContent = currentPet.nombre;
                        }
                    </script>


                </div>

                <br>

                <div class="info container-match">

                    <div class="cuadro">
                        <div class="cuadro-azul">
                            <img class="imagen" id="foto" src="" alt="ImgUser">



                        </div>
                    </div>

                    <div class="buttons-container">

                        <!-- Se agrega el referencia para dar match -->
                        <button onclick="adoptarPet()">
                            <img src="img/Ok.png" alt="Match">
                        </button>
                        
                        <button onclick="NotAdoptarPet()">
                            <img src="img/Cancel.png" alt="NotMatch">
                        </button>
                        
                        <script>
                            function adoptarPet() {
                                var currentPet = JSON.parse(sessionStorage.getItem('userPropietary'));
                                var matchPet = JSON.parse(sessionStorage.getItem('CurrentAdoptarPet'));
                                var token = sessionStorage.getItem('token');
                        
                                if (currentPet && matchPet && token) {
                                    adoptar( matchPet.id,currentPet.id,"",token);
                                } else {
                                    console.error("Error: Alguno de los objetos o el token es indefinido.");
                                }
                            }
                        
                            function NotAdoptarPet() {
                                var currentPet = JSON.parse(sessionStorage.getItem('userPropietary'));
                                var matchPet = JSON.parse(sessionStorage.getItem('CurrentAdoptarPet'));
                                var token = sessionStorage.getItem('token');
                        
                                if (currentPet && matchPet && token) {
                                    NotAdoptar( matchPet.id,currentPet.id,token);
                                } else {
                                    console.error("Error: Alguno de los objetos o el token es indefinido.");
                                }
                            }
                            
                        </script>
                        
                    </div>
                </div>

    <section class="modalAdoptar">
        <div class="modalContainerAdoptar">
            <div class="closeAdoptar">

                <span class="adoptarTituloSuperior">!Has sido</span><br>
                <span class="adoptarTituloInferior">Adoptado!</span>
            </div>
    
            <div class="adoptadoTitulo2">
                <span class="adoptadoTituloInferior2">Adoptado!</span>
            </div>
    
            <div>
                <p class="informacion">Â¡Te han adopato Terry!</p>

    <section class="modalReportar">
        <div class="modalContenedorReportar">

            <div class="imagenReportar">
                <img class="fotoCloseReportar" src="img/close.png">
            </div>

            <h2 class="modalTituloReportar">Motivo del reporte</h2>
            
            <form name="FormaReportar" id="FormaReportar">

                <div class="opcionesReportar">
                    <input type="radio" id="opcion1Reportar" name="opcionesReportar" value="Motivo1" class="radio_optionReportar">
                    <label for="opcion">Comportamiento inapropiado o acoso</label><br>

                    <input type="radio" id="opcion2Reportar" name="opcionesReportar" value="Motivo2" class="radio_optionReportar">
                    <label for="opcion">Perfiles falsos o fraudulentos</label><br>

                    <input type="radio" id="opcion3Reportar" name="opcionesReportar" value="Motivo3" class="radio_optionReportar">
                    <label for="opcion">Spam o publicidad no deseada</label><br>

                    <input type="radio" id="opcion4Reportar" name="opcionesReportar" value="Motivo4" class="radio_optionReportar">
                    <label for="opcion">Edad incorrecta</label><br>

                    <input type="radio" id="opcion5Reportar" name="opcionesReportar" value="Motivo5" class="radio_optionReportar">
                    <label for="opcion">Comportamiento inapropiado en las fotos de perfil</label><br>

                    <input type="radio" id="opcion6Reportar" name="opcionesReportar" value="Motivo6" class="radio_optionReportar">
                    <label for="opcion">Comportamiento violento o amenazante</label><br>

                    <input type="radio" id="otrosReportar" name="opcionesReportar" value="otrosReportar" class="radio_optionReportar">
                    <label for="opcion">Otros</label><br>

                    <input type="text" name="motivoTextoReportar" id="motivoTextoReportar" placeholder="Escribe aqui el motivo del reporte" class="text_optionReportar"/> <br>
                </div>

                <input type="submit" value="Enviar" class="button_optionReportar"/>

            </form>
        </div>
    </section>

    <section class="modalBloquear">
        <div class="modalContenedorBloquear">

            <div class="imagenBloquear">
                <img class="fotoCloseBloquear" src="img/close.png">
            </div>

            <h2 class="modalTituloBloquear">Motivo del Bloqueo</h2>
            
            <form name="FormaBloquear" id="FormaBloquear">

                <div class="opcionesBloquear">
                    <input type="radio" id="opcion1Bloquear" name="opcionesBloquear" value="Motivo1" class="radio_optionBloquear">
                    <label for="opcion">Comportamiento inapropiado o acoso</label><br>

                    <input type="radio" id="opcion2Bloquear" name="opcionesBloquear" value="Motivo2" class="radio_optionBloquear">
                    <label for="opcion">Perfiles falsos o fraudulentos</label><br>

                    <input type="radio" id="opcion3Bloquear" name="opcionesBloquear" value="Motivo3" class="radio_optionBloquear">
                    <label for="opcion">Spam o publicidad no deseada</label><br>

                    <input type="radio" id="opcion4Bloquear" name="opcionesBloquear" value="Motivo4" class="radio_optionBloquear">
                    <label for="opcion">Violacion a las normas</label><br>

                    <input type="radio" id="opcion5Bloquear" name="opcionesBloquear" value="Motivo5" class="radio_optionBloquear">
                    <label for="opcion">Comportamiento inapropiado en las fotos de perfil</label><br>

                    <input type="radio" id="opcion6Bloquear" name="opcionesBloquear" value="Motivo6" class="radio_optionBloquear">
                    <label for="opcion">Comportamiento violento o amenazante</label><br>

                    <input type="radio" id="otrosBloquear" name="opcionesBloquear" value="otrosBloquear" class="radio_optionBloquear">

                    <input type="text" name="motivoTextoBloquear" id="motivoTextoBloquear" placeholder="Escribe aqui el motivo del reporte" class="text_optionBloquear"/> <br>
                </div>

                <input type="submit" value="Enviar" class="button_optionBloquear"/>

            </form>
        </div>
    </section>
