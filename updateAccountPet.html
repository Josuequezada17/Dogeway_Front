            <form id="mascotaForm">
                
                <div class="column">

                    <fieldset>
                        <label for="descripcion" name="Desc">Descripcion</label>

                    <fieldset class="FieldIBP">

                <script>

                    var Pet = JSON.parse(sessionStorage.getItem('currentPet'));

                    if (Pet.genero == true) {
                        Pet.genero = "MASCULINO";
                    } else {
                        Pet.genero = "FEMENINO";
                    }
                
                    // Cargar la variable Pet en los campos del formulario
                    document.getElementById('nombre').value = Pet.nombre;
                    document.getElementById('mascota').value = Pet.animal;
                    document.getElementById('funcion').value = Pet.utilidadDeMascota;
                    document.getElementById('tamano').value = Pet.tamano;
                    document.getElementById('genero').value = Pet.genero;
                    document.getElementById('descripcion').value = Pet.descripcion;
                    document.getElementById('personalidad').value = Pet.personalidad;

                </script>
    
            </form>  
            
            <script>

                function registrarMascota() {

                    var Pet = JSON.parse(sessionStorage.getItem('currentPet'));
                    document.getElementById('mascotaForm').addEventListener('submit', function(event) {
                    event.preventDefault();  // Evitar que se realice la acción predeterminada del formulario
                    // Obtén los valores de los campos del formulario
                    var nombreMascotaValue = document.getElementById('nombre').value.toString();
                    var tipoMascotaValue = document.getElementById('mascota').value.toString();
                    var funcionMascotaValue = document.getElementById('funcion').value.toString();
                    //var razaValue = document.getElementById('raza').value.toString();
                    var tamanoValue = document.getElementById('tamano').value.toString();
                    var generoValue = document.getElementById('genero').value.toString();
                    var descripcionValue = document.getElementById('descripcion').value.toString();
                    var personalidadValue = document.getElementById('personalidad').value.toString();

                    if(generoValue == "MASCULINO"){
                        generoValue = true;
                    }else{
                        generoValue = false;
                    }
                    
                                       
                    

                    var mascotaData = {
                        idmascota:Pet.id,
                        nombre: nombreMascotaValue,
                        animal: tipoMascotaValue,
                        utilidadDeMascota: funcionMascotaValue,
                        tamano: tamanoValue,
                        descripcion: descripcionValue,
                        personalidad: personalidadValue,
                        genero: generoValue,
                       
                    };
                    
               
                 
                
                        // Realizar la solicitud POST al servidor
                        fetch('http://localhost:8080/pet/update', {
                            method: 'POST',
                            headers:{
                                'Content-Type': 'application/json',
                                'Authorization': sessionStorage.token
                                
                            },
                             
                            body: JSON.stringify(mascotaData),
                        })
                            
                            .then(data => {
                                console.log('Respuesta del servidor:', data);
                                
                                window.location.href = 'updateAccountPet.html';
                            })
                            .catch(error => {
                                console.error('Error al enviar la solicitud:', error);
                                
                            });
                    });
                }



               
            </script>

            <script>
                function DeletePet() {
                    var Pet = JSON.parse(sessionStorage.getItem('currentPet'));
                    event.preventDefault();  
                    fetch(`http://localhost:8080/pet/${Pet.id}`, {
                        method: 'DELETE',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': sessionStorage.token
                        }
                    })
                    .then(response => {
                        if (response.ok) {
                            console.log('Mascota eliminada con éxito.');
                            alert("Mascota eliminada con éxito.")
                            window.location.href = 'updateAccountPet.html';
                            // Aquí puedes redirigir a otra página o hacer cualquier otra acción después de eliminar la mascota.
                        } else {
                            console.error('Error al eliminar la mascota:', response.statusText);
                        }
                    })
                    .catch(error => {
                        console.error('Error en la solicitud DELETE:', error);
                    });
                }
                

            </script>
