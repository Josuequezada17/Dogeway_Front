<!DOCTYPE html>
<html lang="en">

    <head>

        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta charset="utf-8" />
        <title>Adoptar</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
        <link rel="stylesheet" href="css/adoptar.css" as="style" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@700&display=swap" rel="stylesheet">

    </head>

    <body> 

        <header>

            <nav class="navbar navbar-expand-lg navbar-light bg-light shadow fixed-top">

                <div class="container">
                    <img class="logo" src="img/Logo.png" alt="" />
                    <a class="navbar-brand" href="homeDogewayLogeado_josue.html">DogeWay</a>
                    
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive"
                        aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="collapse navbar-collapse" id="navbarResponsive">
                        <ul class="navbar-nav ms-auto">

                            <li class="nav-item active">
                                <a class="nav-link" href="match.html" name="match">Match</a>
                            </li>
                            <li class="nav-item active">
                                <a class="nav-link" href="#" name="chat">Chat</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#" name="user">User</a>
                            </li>

                            <li class="nav-item">
                                <a style="color:red" class="nav-link" href="#" name="logOut">Log Out</a>
                            </li>

                        </ul>
                    </div>
                </div>
            </nav>

            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
                crossorigin="anonymous">
            </script>

            <script>          
                window.onload = function () {
                    if (!localStorage.getItem('token')) {
                        window.location.href = 'error.html';
                    }
                };
            </script>

        </header>

        <main class="header masthead">

            <div>
                <div class="match ">
                    <div class="contenedor tres-columnas">


                        <div class="info container-match box-table">
                            
                            <h4>Motivo de adopción</h4>
                            <div class="form-group shadow-textarea" shadow-textarea>
                                <label for="MotivoAdopcion"></label>
                                <textarea class="form-control" name="motivoAdopcion" id="MotivoAdopcion"
                                    style="width: 300px; height:250px">
                                </textarea>
                            </div>

                        </div>

                        <div class="info container-match">
                            <div class="cuadro">
                                <div class="cuadro-azul">
                                    <img class="imagen" src="img/pastor-aleman.png" alt="" name="imgMascota">
                                </div>

                                <div class="buttons-container2">

                                    <!-- Se agrega el referencia para dar match -->
                                    <a href="tu-enlace.html">
                                        <img src="img/Ok.png" alt="Match" name="like">
                                    </a>
        
                                    <!-- se agrega la referencia para no dar el match -->
                                    <a href="tu-enlace.html">
                                        <img src="img/Cancel.png" alt="NotMatch" name="dislike">
                                    </a>
        
                                </div>
                            </div>

                        </div>

                        <div class="info box-table">
                            <h4>Informacion Usuario</h4>

                            <table>

                                <tr>
                                    <th name="dunho">Dueño</th>
                                    <th name="mascota">Mascota</th>
                                </tr>

                                <tr>
                                    <td><img class="img-dueno" src="img/image 26.png" alt="pet2" name="imgDuenho"></td>
                                    <td><img src="img/Logo.png" alt="pet2" name="imgLogo"></td>
                                </tr>

                                <tr>
                                    <td name="datosDuenho" name="nombreDuenho">Nombredueño</td>
                                    <td name="datosMascota" name="nombreMascota">NombreMascota</td>
                                </tr>

                                <tr>
                                    <td name="ciudad">City</td>
                                    <td name="edad">Edad</td>
                                </tr>

                                <tr>
                                    <td name="estado">State</td>
                                    <td name="genero">Gender</td>
                                </tr>

                            </table>

                            <fieldset class="FieldIB">
                                <button class="BtnGrl" name="reportar">Reportar</button>
                            </fieldset>
                            <fieldset class="FieldIB">
                                <button class="BtnGrl" name="bloquear">Bloquear</button>
                            </fieldset>
                        </div>

                    </div>
                </div>

            </div>

        </main>

    </body>

    <footer>
        
    </footer>

</html>
