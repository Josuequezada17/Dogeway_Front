<!DOCTYPE html>
<html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <title>Match</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/match.css" as="style" />
    <script src="js/match.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@700&display=swap" rel="stylesheet">

</head>

<body>

    <header>

        <nav class=" navbar navbar-expand-lg navbar-light bg-light shadow fixed-top">

            <div class="container">

                <img class="logo" src="img/Logo.png" alt="">
                <a class="navbar-brand" href="homeDogewayLogeado_josue.html">DogeWay</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarResponsive">

                    <ul class="navbar-nav ms-auto">

                        <li class="nav-item active">
                            <a class="nav-link" href="AboutUs.html">Mas Informacion</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="PrivacyPolicyLogeado.html">Seguridad</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="">Asistencia</a>
                        </li>

                        <li class="nav-item active">
                            <a class="nav-link" href="">Chat</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="#">User</a>
                        </li>

                        <li class="nav-item">
                            <a style="color:red" class="nav-link" href="#">Log Out</a>
                        </li>

                    </ul>

                </div>
            </div>

        </nav>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
            </script>

    </header>

    <main class="header masthead">

        <div class="match">
            <div class="contenedor tres-columnas">

                <div id="Pets-Info" class="info container-match box-table">

                    <h4>Mascota Actual</h4>

                    <h5 id="id-current"></h5> 
                    
                    <h5 id="name-current"></h5>
                    

                    <h4>Mascotas Registradas</h4>

                    <script>
                        // Obtener el valor del almacenamiento local
                        if(localStorage.getItem('currentPet')){
                        var currentPet = JSON.parse(localStorage.getItem('currentPet'))
                        document.getElementById('id-current').textContent = currentPet.id;
                        document.getElementById('name-current').textContent = currentPet.nombre;
                        }
                    </script>


                </div>

                <br>

                <div class="info container-match">

                    <div class="cuadro">
                        <div class="cuadro-azul">
                            <img class="imagen" id="foto" src="" alt="Image-match">


                            <script>
                                if(localStorage.getItem('currentPet')){
                                var matchpet = JSON.parse(localStorage.getItem('matchpet'))
                                document.getElementById('foto').textContent = matchpet.foto;

                                }
                            </script>
                        </div>
                    </div>

                    <div class="buttons-container">

                        <!-- Se agrega el referencia para dar match -->
                        <button  onclick="match()"><img src="img/Ok.png" alt="Match"></button> 
                        

                        <!-- se agrega la referencia para no dar el match -->
                        
                        <button  onclick="NotMatch()" ><img src="img/Cancel.png" alt="NotMatch"></button> 
                        

                    </div>
                </div>


                <div class="info box-table" id="others-animals">


                </div>

                <div>

                    <fieldset class="FieldIB">
                        <button class="BtnGrl ">Reportar</button>
                    </fieldset>

                    <fieldset class="FieldIB">
                        <button class="BtnGrl ">Bloquear</button>
                    </fieldset>
                </div>

            </div>
        </div>

    </main>

</body>

<script src="Js/ListOfPets.js">

    window.onload = function () {
        if (!localStorage.getItem('token')) {
            window.location.href = 'error.html';
        }
    };

</script>


<footer>

</footer>

</html>
